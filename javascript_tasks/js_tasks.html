	<script>

        // question 2

        const nums = ["1","2","3","4"]

        // question 3

        const country = ["England","America","India","Pakistan","Dubai"]
        let count = country.filter(a=>!a.startsWith("E"))

        // question 4

        const ans = [4,"hello",444,'j']

        function str(ans){
            let b = new Set();
            for(a of ans){
                if(typeof a === 'string'){
                    b.add(a)
                }
            }
            return b;
        }

        let res = str(ans)
        console.log(res)
